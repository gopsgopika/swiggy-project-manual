name: "Build Production Infra"

on:
  workflow_dispatch:
    inputs:
      instance_type:
        description: 'INSTANCE TYPE'
        required: true
        default: 't2.micro'
        type: choice
        options:
        - t2.micro
        - t2.small
        - t2.large

      ami_id:
        description: 'AMI ID'
        required: true
        type: string


jobs:


  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Repository Checkout"
        uses: actions/checkout@v3

      - name: "Terraform installation"
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.6.2"


      - name: Terraform Init
        run: |
            terraform init \
               -backend-config="bucket=${{ secrets.PROD_S3_BUCKET }}" \
               -backend-config="key=terraform.tfstate" \
               -backend-config="region=ap-south-1" \
               -backend-config="access_key=${{ secrets.PROD_AWS_KEY_ID }}" \
               -backend-config="secret_key=${{ secrets.PROD_SECRET_ID }}" \

      - name: Terraform fmt
        run: terraform fmt


      - name: Terraform Validate
        run: terraform validate

      - name: Terraform plan
        run: |
          terraform plan \
          -var "instance_type=${{github.event.inputs.instance_type"
          -var "ami_id=${{github.event.inputs.ami_id}}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_SECRET_ID }}
          AWS_REGION: "ap-south-1"


      - name: Terraform apply
        run : |
              terraform apply \
              -auto-approve \
              -var "instance_type=${{github.event.inputs.instance_type"
              -var "ami_id=${{github.event.inputs.ami_id}}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_SECRET_ID }}
          AWS_REGION: "ap-south-1"
        
      - name: "List Current working directory"
        run: |
          pwd
          ls -al
